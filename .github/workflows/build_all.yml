name: Build Static Libs x64

on: [push, pull_request]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    
    steps:
    - uses: actions/checkout@v3

    # Исправление для Linux: Нужны -dev пакеты для компиляции, а не просто библиотеки
    - name: Install Dependencies (Linux)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install libgtk-3-dev libwebkit2gtk-4.1-dev

    # Исправление для macOS: Устанавливаем clang-format, чтобы избежать ошибки CMake
    - name: Install Dependencies (macOS)
      if: runner.os == 'macOS'
      run: brew install clang-format

    - name: Configure CMake
      run: |
        if [ "$RUNNER_OS" == "macOS" ]; then
          # Принудительно x86_64 для Mac
          cmake -S . -B build -DCMAKE_OSX_ARCHITECTURES=x86_64 -DBUILD_SHARED_LIBS=OFF
        elif [ "$RUNNER_OS" == "Windows" ]; then
          # Пытаемся использовать MinGW для получения .a файла
          cmake -S . -B build -G "MinGW Makefiles" -DBUILD_SHARED_LIBS=OFF
        else
          # Linux
          cmake -S . -B build -DBUILD_SHARED_LIBS=OFF
        fi
      shell: bash

    - name: Build
      run: cmake --build build

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: libwebview-${{ matrix.os }}-x64
        # Ищем рекурсивно (**), так как файл может лежать в build/core/
        path: |
          build/**/*.a
          build/**/*.lib
